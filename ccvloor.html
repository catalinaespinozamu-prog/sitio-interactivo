<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi sitio interactivo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: sans-serif;
            flex-direction: column;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        img {
            margin-top: 20px;
        }
    </style>
</head>

</html>
